        year: "You're the expert."
        desc: "You're the one who knows your job best. This means you also have some of the best ideas of how it could be done better. Often, that involves better tools. **I provide digital tools, custom crafted around your ideas.** So we start with some good questions and intent listening."
        image: fas fa-lightbulb
