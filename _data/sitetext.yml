        year: "Choose your flavor."
        desc: "I like to deliver tools that improve your ability to do your work using skills you're most familiar and comfortable with. A **variety of language and platform options** enable you to maintain a feeling of control. As upgrades and changes occur, you'll be able to keep things running with minimal training."
        image: fas fa-thumbs-up
        alt: 
        align: right
