services:
    title: "Services"
    text: "Enable your team to accomplish more."
    section: services
    list:
      - title: "Automation"
        desc: "Spend your time on things that require you to use your judgement and thinking power. Leave the redundant, repetetive tasks to the computer. Perform routine analysis for planning, building, public works utilities, dashboarding, and reporting. Extract, transform, import and export data to and from your business formats."
        icon: fas fa-laptop-code #find more at https://fontawesome.com/icons
      - title: "Integration"
        desc: "Organizations often enter information into more than one system to enable reporting and dashboarding. Integration eliminates the need for duplicate and repetetive data entry. It also enables more complete analysis, reporting and projecting. Asset management operations dashboarding and visualization. Real-time geographic visualization of 3rd-party system information."
        icon: fas fa-link       
      - title: "Implementation"
        desc: "Many systems are compatible with GIS or allow for integration. You still need someone who understands how systems talk to each other to wire it all up and get things talking. That's where I come in. This also involves Geodatabase design and build, GIS workflow optimization, ArcGIS Desktop Custom Add-ins, and good old-fashioned troubleshooting."
        icon: fas fa-cogs

