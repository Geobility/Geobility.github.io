timeline:
    title: "Approach" 
    text: "Look for a great experience."
    section: timeline
    events:
      - title: "TALK TO ME"
        year: "You're the expert."
        desc: "I've found that customers know their job well and have some of the best ideas of how it could be done better. Often, that involves better tools. **I provide digital tools, custom crafted around your ideas.** So we start with some good questions and intent listening."
        image: assets/img/timeline/1.jpg
        alt: 
        align: left
      - title: "HOW DO YOU LIKE YOUR STEAK?"
        year: "It's your preference."
        desc: "Everyone has their preference of how they'd like things done. There's more than one way to... well, I don't know anyone who skins cats. I like to deliver something that improves your ability to do your work using skills you're most familiar and comfortable with. A **variety of language and platform options** allow me to deliver tools that enable you to maintain a feeling of control over the tools I provide. When a server is upgraded or a dataset gets renamed, you'll be able to keep things running with minimal training."
        image: assets/img/timeline/2.jpg
        alt: 
        align: right
      - title: "WORK TOGETHER"
        year: "Be part of the process."
        desc: "I'm not one to gather all the requirements, go hide in my bat cave and return with a mysterious black box. I've seen that as I start to develop tools, customers start to see what's possible, leading to innovations to the way you work and the final product. Idea sharing and continued **brainstorming along the way** has always led to something better than we originally imagined."
        image: assets/img/timeline/3.jpg
        alt: image alt text
        #align: #default is left       
      - title: "GEOBILITATION"
        year: "I'll help you launch."
        desc: "Even the best tools need a little training. I'd like to make sure your team know's the tool they've received and has the documentation they need. When I hand over the keys, you'll be ready for **lift off!**"
        image: assets/img/timeline/4.jpg
        alt: 
        align: right
    end: "LET ME BE <br> PART OF YOUR <br> TEAM!"

