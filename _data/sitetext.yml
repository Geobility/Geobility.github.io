timeline:
    title: "Approach" 
    text: "Anticipate a great experience."
    section: timeline
    events:
      - title: "BUILD YOUR IDEAS"
        year: "You're the expert."
        desc: "I've found that you know your job well and have some of the best ideas of how it could be done better. Often, that involves better tools.<br>**I provide digital tools, custom crafted around your ideas.** So we start with some good questions and intent listening."
        image: fas fa-lightbulb
        alt: 
        align: left
      - title: "HOUSE RULES APPLY"
        year: "Choose your flavor."
        desc: "There's more than one way to... well, I don't know anyone who skins cats. However, I like to deliver tools that improve your ability to do your work using skills you're most familiar and comfortable with. A **variety of language and platform options** enable you to maintain a feeling of control. As upgrades and changes occur, you'll be able to keep things running with minimal training."
        image: fas fa-thumbs-up
        alt: 
        align: right
      - title: "COLLABORATION"
        year: "Be part of the process."
        desc: "I've seen that, as I start to develop tools, customers start to see what's possible, leading to innovations in the way they work and improvements on the original idea. Idea sharing and continued **brainstorming along the way** has always led to something **better than we originally imagined.**"
        image: fas fa-hands-helping
        alt: image alt text
        #align: #default is left       
      - title: "GEOBILITATION"
        year: "Learn how to fly."
        desc: "Even the best tools need a little training. I'd like to make sure your team knows how to use the tools I deliver and has the documentation they need. When I hand over the keys, you'll be ready for **lift off!**"
        image: fas fa-plane-departure
        alt: 
        align: right
    end: "Let me<br>be on your<br>team!"

