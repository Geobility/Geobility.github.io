        year: "Help your team fly."
        desc: "Even the best tools need a little training. I'd like to make sure your team knows how to use the tools I deliver and has the documentation they need. When I hand over the keys, you'll be ready for **take off!**"
        image: fas fa-plane-departure
        alt: 
        align: right
